<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/main.css" />
    <title>List of customers</title>
</head>
<body>
<div>
    <nav>
        <a href="../index.html">Home</a>
    </nav>
    <div><h1>List of customers</h1></div>
    <div class="wrapperForList">
         <div class="innerHeaderForList">
           <span class="spanForList">ID</span>
           <span class="spanForList">First Name</span>
           <span class="spanForList">Last Name</span>
           <span class="spanForList">Email</span>
           <span class="spanForList">Phone</span>
        </div>
        <div class="innerDivForList">
            <div class="innerSubDivForList"  th:each= "customer,iterator: ${customers}">
               <span class="spanForList"><a th:href="@{'/customers/'+${customer.id}}"><span th:text="${iterator.count}"></span></a></span>
               <span class="spanForList" th:text="${customer.firstName}"></span>
               <span class="spanForList" th:text="${customer.lastName}"></span>
               <span class="spanForList" th:text="${customer.email}"></span>
               <span class="spanForList" th:text="${customer.phone}"></span>
             </div>
        </div>
    </div>
</div>
</body>
</html>
